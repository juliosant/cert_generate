{% extends 'base.html' %}
{% load pybootstrap %}
{% block body %}
    <h3 class="text-center mt-5">Lista de Certificados Revogados</h3>
    <div class="card card-body w-75 mx-auto">
        <table class="table">
            <thead>
                <tr>
                <th scope="col">Identificação na base</th>
                <th scope="col">Serial Number</th>
                </tr>
            </thead>
            <tbody>
                {% for cert in crl %}
                <tr>
                <th scope="row">{{ cert.id }}</th>
                <td>{{ cert.serial_number }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'core:homepage' %}" class="mx-auto text-success" style="text-decoration: none;">Voltar</a>
    </div>
{% endblock %}
